version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: kiosk_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: kiosk_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: kiosk_app
    restart: on-failure
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=kiosk_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    depends_on:
      - postgres

volumes:
  postgres_data:

