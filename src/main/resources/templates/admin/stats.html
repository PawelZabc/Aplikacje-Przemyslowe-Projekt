<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Statistics - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main layout:fragment="content">
    <div>

        <h1>Sales Statistics</h1>

        <a href="/admin">‚Üê Back to Admin</a>

        <div>
            <div>Date Range</div>
            <div>
                <form method="get" action="/admin/stats">
                    <div>
                        <label for="from">From</label>
                        <input type="date" id="from" name="from" th:value="${fromDate}">
                    </div>
                    <div>
                        <label for="to">To</label>
                        <input type="date" id="to" name="to" th:value="${toDate}">
                    </div>
                    <div>
                        <button type="submit">Apply Filter</button>
                    </div>
                </form>
            </div>
        </div>

        <div>
            <div>
                <div>
                    <div>
                        <h5>Period Orders</h5>
                        <p th:text="${periodOrderCount}">0</p>
                    </div>
                </div>
            </div>
            <div>
                <div>
                    <div>
                        <h5>Period Revenue</h5>
                        <p>$<span th:text="${periodRevenue}">0.00</span></p>
                    </div>
                </div>
            </div>
            <div>
                <div>
                    <div>
                        <h5>All-Time Revenue</h5>
                        <p>$<span th:text="${totalStats.formattedRevenue}">0.00</span></p>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <div>Daily Breakdown</div>
            <div>
                <table>
                    <thead>
                    <tr>
                        <th>Date</th>
                        <th>Orders</th>
                        <th>Revenue</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="stat : ${dailyStats}">
                        <td th:text="${stat.date}">2024-01-01</td>
                        <td th:text="${stat.orderCount}">0</td>
                        <td>$<span th:text="${stat.formattedRevenue}">0.00</span></td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(dailyStats)}">
                        <td colspan="3">No orders in this period</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div>
            <h5>Export Data</h5>
            <a th:href="@{/api/v1/export/stats/csv(from=${fromDate}, to=${toDate})}">
                Export CSV
            </a>
<!--            <a th:href="@{/api/v1/export/stats/pdf(from=${fromDate}, to=${toDate})}">-->
<!--                Export PDF-->
<!--            </a>-->
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</main>
</body>
</html>
