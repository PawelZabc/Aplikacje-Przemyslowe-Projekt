<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Statistics - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1> Sales Statistics</h1>
    
    <a href="/admin" class="btn btn-secondary mb-3">‚Üê Back to Admin</a>

    <div class="card mb-4">
        <div class="card-header"> Date Range</div>
        <div class="card-body">
            <form method="get" action="/admin/stats" class="row g-3">
                <div class="col-md-4">
                    <label for="from" class="form-label">From</label>
                    <input type="date" class="form-control" id="from" name="from" th:value="${fromDate}">
                </div>
                <div class="col-md-4">
                    <label for="to" class="form-label">To</label>
                    <input type="date" class="form-control" id="to" name="to" th:value="${toDate}">
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary">Apply Filter</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Summary Cards -->
    <div class="row mb-4">
        <div class="col-md-4">
            <div class="card text-white bg-primary">
                <div class="card-body">
                    <h5 class="card-title">Period Orders</h5>
                    <p class="card-text display-6" th:text="${periodOrderCount}">0</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-success">
                <div class="card-body">
                    <h5 class="card-title">Period Revenue</h5>
                    <p class="card-text display-6">$<span th:text="${periodRevenue}">0.00</span></p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-dark">
                <div class="card-body">
                    <h5 class="card-title">All-Time Revenue</h5>
                    <p class="card-text display-6">$<span th:text="${totalStats.formattedRevenue}">0.00</span></p>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">Daily Breakdown</div>
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Date</th>
                        <th>Orders</th>
                        <th>Revenue</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="stat : ${dailyStats}">
                        <td th:text="${stat.date}">2024-01-01</td>
                        <td th:text="${stat.orderCount}">0</td>
                        <td>$<span th:text="${stat.formattedRevenue}">0.00</span></td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(dailyStats)}">
                        <td colspan="3" class="text-center text-muted">No orders in this period</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Export Links -->
    <div class="mt-4">
        <h5>Export Data</h5>
        <a th:href="@{/api/v1/export/stats/csv(from=${fromDate}, to=${toDate})}" class="btn btn-outline-primary">
            Export CSV
        </a>
        <a th:href="@{/api/v1/export/stats/pdf(from=${fromDate}, to=${toDate})}" class="btn btn-outline-danger">
            Export PDF
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
