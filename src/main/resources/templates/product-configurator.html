<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Add ' + ${product.name} + ' to Cart'">Add to Cart</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        .ingredient, .extra {
            margin-bottom: 5px;
        }
        .price {
            font-weight: bold;
        }
        .total {
            margin-top: 15px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body class="p-4">

<h1 th:text="${product.name}">Product Name</h1>
<p>Base price: <span class="price" th:text="${product.priceCents / 100.0} + ' zł'">0 zł</span></p>

<form th:action="@{/cart/add}" method="post">

    <input type="hidden" name="productId" th:value="${product.id}"/>

    <!-- Removable ingredients -->
    <div>
        <h4>Remove ingredients (optional)</h4>
        <div th:each="ing : ${product.ingredients}" class="form-check ingredient">
            <input class="form-check-input" type="checkbox"
                   name="removedIngredientIds"
                   th:id="'remove-' + ${ing.id}"
                   th:value="${ing.id}">
            <label class="form-check-label" th:for="'remove-' + ${ing.id}" th:text="${ing.name}"></label>
        </div>
    </div>

    <!-- Addable extras -->
    <div>
        <h4>Add extras (optional)</h4>
        <div th:each="extra : ${product.extras}" class="form-check extra">
            <input class="form-check-input" type="checkbox"
                   name="extraIds"
                   th:id="'extra-' + ${extra.id}"
                   th:value="${extra.id}">
            <label class="form-check-label" th:for="'extra-' + ${extra.id}"
                   th:text="${extra.name + ' (+ ' + (extra.priceCents / 100.0) + ' zł)'}"></label>
        </div>
    </div>

    <!-- Quantity selector -->
    <div class="mb-3 mt-3">
        <label for="quantity" class="form-label">Quantity:</label>
        <input type="number" class="form-control" id="quantity" name="quantity" value="1" min="1">
    </div>

    <button type="submit" class="btn btn-primary">Add to Cart</button>
    <a th:href="@{/menu}" class="btn btn-secondary">Cancel</a>
</form>


<p class="total">Total: <span id="totalPrice" th:text="${product.priceCents / 100.0} + ' zł'">0 zł</span></p>

</body>
</html>
